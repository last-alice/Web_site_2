<!DOCTYPE html>
<html lang="jp" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta name="description" content="GFTD.CAFE Menu">

</head>
<body>
    <header class="global_header global_header_menu">
          <nav class="global_nav">  <!-- .nav.global_menuとして全ページ共通化 -->
            <!--h1要素は必要なのでイメージロゴ的なものはh1要素として強い扱いにするといいかな-->
            <h1>
              <!-- リンクは素直にaタグで -->
              <a href="index.html">  <!-- ルートへのリンクは「/」だけでいいよ-->
                <img class="imglogo" src="img/index.png" alt="GFTD.CAFE TOPへ" />
              </a>
            </h1>
            <ul>
                <!-- ul要素直下はliじゃないといけないのでliとaの関係を逆転-->
                <li><a href="news.html">NEWS</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </nav>

          <hgroup>  <!-- headerの高さのうち、.global_navをのぞいたスペースの高さいっぱいにのばしてその中央に子要素を配置するためにhgroupで囲う -->
            <h2 class="page_title menu_h2">MENU</h2>  <!-- ページタイトル的な内容だから上のh1に続くh2がいいかな -->
            <!-- h2に続くブロックは .summaryみたいなクラスを共通化させてcssで全ページ一発でいじくれるように-->
            <h3 class="summary menu_p"> <!-- キャッチコピー的な内容なので中見出しとして扱う、のでh3-->
                <p>脳に刺激を与える食品を提供する、GFTD CAFE。刺激のある食材を利用したメニューが特徴です。苦いブレンドコーヒーと辛いジャンクフードで脳の内側から刺激されてください。</p>
            </h3>
          </hgroup>

    </header>
    <main>
        <div class="main_inner picture_container">  <!-- main直下のブロック部分として共通化するために.main_innerとする このブロックでpcでの最大幅を決める役割も持たせる-->
            <figure class="picture_a"><img src="img/menu1.jpg" alt="コーヒー" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_b"><img src="img/menu2.jpg" alt="缶のお酒とやきとり"><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_c"><img src="img/menu3.jpg" alt="ハーブやスパイス" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_d"><img src="img/menu4.jpg" alt="唐揚げ" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_e"><img src="img/menu5.jpg" alt="キムチ" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_f"><img src="img/menu6.jpg" alt="カップラーメン" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_g"><img src="img/menu7.jpg" alt="チャーシュー麺" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_h"><img src="img/menu8.jpg" alt="目玉焼きとベーコン"><figcaption>写真キャプション写真キャプション</figcaption></figure>
            <figure class="picture_i"><img src="img/menu9.jpg" alt="ピザ" ><figcaption>写真キャプション写真キャプション</figcaption></figure>
        </div>
    </main>


    <footer>
        <!--htmlで装飾を示すsmallとかは使わないほうがいいかな-->
        <p>&copy; 2019 GFTD WORKS</p>
    </footer>
</body>
</html>
